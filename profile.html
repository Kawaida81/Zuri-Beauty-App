<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Zuri Beauty</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>My Profile</h1>
            <div class="header-icons">
                <a href="./client-dashboard.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="profile-content">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h2 id="profileName">Loading...</h2>
                </div>

                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required readonly>
                        <small>Email cannot be changed</small>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 0712345678">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" placeholder="Your address"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="preferences">Beauty Preferences</label>
                        <textarea id="preferences" name="preferences" rows="3" 
                            placeholder="Tell us about your beauty preferences, allergies, or special requirements"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">
                            Save Changes
                            <span class="loading-spinner" style="display: none;"></span>
                        </button>
                    </div>
                </form>

                <div class="password-section">
                    <h3>Change Password</h3>
                    <form id="passwordForm" class="password-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <div class="password-input">
                                <input type="password" id="currentPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <div class="password-input">
                                <input type="password" id="newPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <button type="submit" class="change-password-btn">
                            Update Password
                            <span class="loading-spinner" style="display: none;"></span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/profile.js"></script>
</body>
</html>
